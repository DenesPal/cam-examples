apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpinfo
spec:
  selector:
    matchLabels:
      app: phpinfo
  replicas: 1
  template:
    metadata:
      labels:
        app: phpinfo
    spec:
      containers:
      - name: phpinfo
        image: dennispal/phpinfo:latest
        ports:
        - containerPort: 80
